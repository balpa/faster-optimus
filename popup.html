<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faster Optimus</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header-section">
      <h1>Faster Optimus</h1>
      <div class="header-right">
        <div id="errorIndicator" class="error-indicator" style="display: none;"></div>
        <div id="generateTime" class="generate-time">GT: -</div>
      </div>
    </div>
    <div class="sections">
      <div class="section">
        <div class="section-header" data-section="partnerSettings">
          <span class="section-title">Partner Settings</span>
          <div class="section-actions">
            <span class="section-expand-icon">▼</span>
          </div>
        </div>
        <div id="partnerSettingsContent" class="section-content">
          <div class="partner-settings-wrapper">
            <div class="partner-input-group">
              <input 
                type="text" 
                id="partnerNameInput" 
                class="partner-input" 
                placeholder="Enter partner name (2-30 characters)"
                maxlength="30"
              />
              <button id="bringSettingsBtn" class="bring-btn">Fetch</button>
            </div>
            <div class="partner-button-group">
              <button id="loginBtn" class="login-btn">Login</button>
            </div>
            <div id="partnerError" class="partner-error" style="display: none;"></div>
            <div id="partnerSettingsOutput" class="partner-settings-output"></div>
          </div>
        </div>
      </div>
      <div class="section">
        <div class="section-header" data-section="recommendation">
          <span class="section-title">Recommendation <span class="count-arrow">→</span> <span id="recommendationCount" class="count-badge">0</span></span>
          <div class="section-actions">
            <button id="clearRecommendationBtn" class="clear-btn-small">Clear</button>
            <span class="section-expand-icon">▼</span>
          </div>
        </div>
        <div id="recommendationList" class="section-content"></div>
      </div>
      <div class="section">
        <div class="section-header" data-section="hit">
          <span class="section-title">Hit <span class="count-arrow">→</span> <span id="hitCount" class="count-badge">0</span></span>
          <div class="section-actions">
            <button id="clearHitBtn" class="clear-btn-small">Clear</button>
            <span class="section-expand-icon">▼</span>
          </div>
        </div>
        <div id="hitList" class="section-content"></div>
      </div>
      <div class="section">
        <div class="section-header" data-section="ucd">
          <span class="section-title">UCD Segment <span class="count-arrow">→</span> <span id="ucdCount" class="count-badge">0</span></span>
          <div class="section-actions">
            <button id="clearUcdBtn" class="clear-btn-small">Clear</button>
            <span class="section-expand-icon">▼</span>
          </div>
        </div>
        <div id="ucdList" class="section-content">
          <button id="resetUcdSegmentsBtn" class="reset-ucd-btn">Reset UCD Segments</button>
        </div>
      </div>
      <div class="section">
        <div class="section-header" data-section="addToCart">
          <span class="section-title">Add to Cart <span class="count-arrow">→</span> <span id="addToCartCount" class="count-badge">0</span></span>
          <div class="section-actions">
            <span class="toggle-label-text">Track</span>
            <label class="toggle-switch">
              <input type="checkbox" id="trackAddToCartToggle" class="toggle-input">
              <span class="toggle-slider-small"></span>
            </label>
            <button id="clearAddToCartBtn" class="clear-btn-small">Clear</button>
            <span class="section-expand-icon">▼</span>
          </div>
        </div>
        <div id="addToCartList" class="section-content"></div>
      </div>
      <div class="section">
        <div class="section-header" data-section="base64Decoder">
          <span class="section-title">Base64 Decoder</span>
          <div class="section-actions">
            <span class="section-expand-icon">▼</span>
          </div>
        </div>
        <div id="base64DecoderContent" class="section-content">
          <div class="base64-decoder-wrapper">
            <textarea id="base64Input" class="base64-input" placeholder="Paste Base64 encoded text here..."></textarea>
            <div class="base64-output-wrapper">
              <div class="base64-output-header">
                <span class="output-label">Decoded Output:</span>
                <button id="copyDecodedBtn" class="copy-btn" style="display: none;">Copy</button>
              </div>
              <pre id="base64Output" class="base64-output"></pre>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
