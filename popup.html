<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faster Optimus</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header-section">
      <h1>Faster Optimus</h1>
      <div id="generateTime" class="generate-time">GT: -</div>
    </div>
    <div class="toggle-container">
      <label class="toggle-label">
        <span>Track Add to Cart</span>
        <input type="checkbox" id="trackAddToCartToggle" class="toggle-input">
        <span class="toggle-slider"></span>
      </label>
    </div>
    <div class="sections">
      <div class="section">
        <div class="section-header" data-section="recommendation">
          <span class="section-title">Recommendation (<span id="recommendationCount">0</span>)</span>
          <div class="section-actions">
            <button id="clearRecommendationBtn" class="clear-btn-small">Clear</button>
            <span class="section-expand-icon">▼</span>
          </div>
        </div>
        <div id="recommendationList" class="section-content"></div>
      </div>
      <div class="section">
        <div class="section-header" data-section="hit">
          <span class="section-title">Hit (<span id="hitCount">0</span>)</span>
          <div class="section-actions">
            <button id="clearHitBtn" class="clear-btn-small">Clear</button>
            <span class="section-expand-icon">▼</span>
          </div>
        </div>
        <div id="hitList" class="section-content"></div>
      </div>
      <div class="section">
        <div class="section-header" data-section="ucd">
          <span class="section-title">UCD Segment (<span id="ucdCount">0</span>)</span>
          <div class="section-actions">
            <button id="clearUcdBtn" class="clear-btn-small">Clear</button>
            <span class="section-expand-icon">▼</span>
          </div>
        </div>
        <div id="ucdList" class="section-content">
          <button id="resetUcdSegmentsBtn" class="reset-ucd-btn">Reset UCD Segments</button>
        </div>
      </div>
      <div class="section">
        <div class="section-header" data-section="addToCart">
          <span class="section-title">Add to Cart (<span id="addToCartCount">0</span>)</span>
          <div class="section-actions">
            <button id="clearAddToCartBtn" class="clear-btn-small">Clear</button>
            <span class="section-expand-icon">▼</span>
          </div>
        </div>
        <div id="addToCartList" class="section-content"></div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
